{% extends 'todo/base.html' %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Login</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input  class="btn btn-primary" type="submit" value="register">
            </form>
            <hr>
            <div class="text-center">
                Need an account? <a href="{% url 'accounts:signupuser' %}">Sign Up here</a>
            </div>
{% endblock %}
