{% extends 'todo/base.html'%}
{% block content %}
<h2>Current</h2>
<ul>
{% for todo in todos %}
    <a href="{% url 'todo:viewtodo' todo.id %}">
    <li>
        {% if todo.important %}<b>{%endif%}{{todo.title}}{%if todo.important%}</b>{%endif%}
        {% if todo.memo %} - {{todo.memo}}
        {%endif%}
    </li>
    </a>
{% endfor%}
</ul>
{% endblock %}
